<!DOCTYPE html>
<html>
<head>
    <title>Campus AR Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="/static/js/campus-navigation.js"></script>
    <link rel="stylesheet" href="/static/css/campus-ar.css">
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            padding: 20px;
            max-width: 70%;
        }
        #destination-ui {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        #destination-ui select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #destination-ui button {
            width: 100%;
            padding: 8px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading Campus AR Navigation. Please wait...</div>
    </div>

    <!-- UI for selecting destinations -->
    <div id="destination-ui">
        <select id="building-select">
            <option value="">Select Building</option>
            <!-- Buildings will be populated dynamically -->
        </select>
        <select id="room-select" disabled>
            <option value="">Select Room</option>
            <!-- Rooms will be populated dynamically -->
        </select>
        <button id="navigate-btn" disabled>Navigate</button>
    </div>

    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        
        <!-- Camera with positioning capability -->
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
        
        <!-- AR content will be added here programmatically -->
        <a-entity id="navigation-container"></a-entity>
    </a-scene>

    <script>
        // Basic UI initialization
        window.addEventListener('load', () => {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            
            if (scene.hasLoaded) {
                loader.style.display = 'none';
            } else {
                scene.addEventListener('loaded', () => {
                    console.log('AR scene loaded');
                    loader.style.display = 'none';
                });
            }
            
            // Initialize the UI components
            initializeUI();
        });
        
        function initializeUI() {
            const buildingSelect = document.getElementById('building-select');
            const roomSelect = document.getElementById('room-select');
            const navigateBtn = document.getElementById('navigate-btn');
            
            // Fetch building data
            fetch('/api/buildings')
                .then(response => response.json())
                .then(buildings => {
                    buildings.forEach(building => {
                        const option = document.createElement('option');
                        option.value = building.id;
                        option.textContent = building.name;
                        buildingSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading buildings:', error));
                
            // Update rooms when building is selected
            buildingSelect.addEventListener('change', () => {
                const buildingId = buildingSelect.value;
                if (buildingId) {
                    roomSelect.disabled = false;
                    // Clear existing options except the first one
                    while (roomSelect.options.length > 1) {
                        roomSelect.remove(1);
                    }
                    
                    // Fetch rooms for the selected building
                    fetch(`/api/buildings/${buildingId}/rooms`)
                        .then(response => response.json())
                        .then(rooms => {
                            rooms.forEach(room => {
                                const option = document.createElement('option');
                                option.value = room.id;
                                option.textContent = room.name;
                                roomSelect.appendChild(option);
                            });
                        })
                        .catch(error => console.error('Error loading rooms:', error));
                } else {
                    roomSelect.disabled = true;
                    navigateBtn.disabled = true;
                }
            });
            
            // Enable navigation button when room is selected
            roomSelect.addEventListener('change', () => {
                navigateBtn.disabled = !roomSelect.value;
            });
            
            // Handle navigation request
            navigateBtn.addEventListener('click', () => {
                const buildingId = buildingSelect.value;
                const roomId = roomSelect.value;
                if (buildingId && roomId) {
                    startNavigation(buildingId, roomId);
                }
            });
        }
        
        function startNavigation(buildingId, roomId) {
            // Get user's current position
            navigator.geolocation.getCurrentPosition(
                position => {
                    const currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    // Request navigation path from server
                    fetch(`/api/navigate?buildingId=${buildingId}&roomId=${roomId}&lat=${currentPosition.lat}&lng=${currentPosition.lng}`)
                        .then(response => response.json())
                        .then(navigationData => {
                            // Create AR path visualization
                            createARPath(navigationData.path);
                            
                            // Display destination marker
                            createDestinationMarker(navigationData.destination);
                            
                            // Show any additional information
                            if (navigationData.info) {
                                showInfoPanel(navigationData.info);
                            }
                        })
                        .catch(error => console.error('Error fetching navigation data:', error));
                },
                error => {
                    console.error('Error getting current position:', error);
                    alert('Unable to determine your current location. Please make sure location services are enabled.');
                }
            );
        }
        
        function createARPath(pathPoints) {
            const container = document.getElementById('navigation-container');
            
            // Clear existing path
            const existingPath = container.querySelectorAll('.path-point');
            existingPath.forEach(point => point.parentNode.removeChild(point));
            
            // Create path points
            pathPoints.forEach((point, index) => {
                const entity = document.createElement('a-sphere');
                entity.setAttribute('class', 'path-point');
                entity.setAttribute('color', '#0066cc');
                entity.setAttribute('radius', '0.5');
                entity.setAttribute('opacity', '0.7');
                entity.setAttribute('gps-new-entity-place', `latitude: ${point.lat}; longitude: ${point.lng}`);
                
                container.appendChild(entity);
                
                // Create path line to next point if available
                if (index < pathPoints.length - 1) {
                    const nextPoint = pathPoints[index + 1];
                    // Implementation of path lines would require additional custom components
                }
            });
        }
        
        function createDestinationMarker(destination) {
            const container = document.getElementById('navigation-container');
            
            // Remove existing destination marker
            const existingMarker = container.querySelector('.destination-marker');
            if (existingMarker) {
                existingMarker.parentNode.removeChild(existingMarker);
            }
            
            // Create marker for destination
            const marker = document.createElement('a-entity');
            marker.setAttribute('class', 'destination-marker');
            marker.setAttribute('gps-new-entity-place', `latitude: ${destination.lat}; longitude: ${destination.lng}`);
            
            // Add a visible marker
            const icon = document.createElement('a-box');
            icon.setAttribute('color', '#ff0000');
            icon.setAttribute('depth', '0.5');
            icon.setAttribute('height', '0.5');
            icon.setAttribute('width', '0.5');
            icon.setAttribute('position', '0 2 0');
            marker.appendChild(icon);
            
            // Add text label
            const text = document.createElement('a-text');
            text.setAttribute('value', destination.name);
            text.setAttribute('look-at', '[gps-new-camera]');
            text.setAttribute('scale', '2 2 2');
            text.setAttribute('align', 'center');
            text.setAttribute('color', '#ffffff');
            text.setAttribute('position', '0 3 0');
            marker.appendChild(text);
            
            container.appendChild(marker);
        }
        
        function showInfoPanel(info) {
            // Create or update information panel
            // This would be implemented based on specific design requirements
            console.log('Displaying info:', info);
        }
    </script>
</body>
</html>
