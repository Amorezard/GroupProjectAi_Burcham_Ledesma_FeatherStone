<!DOCTYPE html>
<html>
<head>
    <title>Hiro Marker for AR Testing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        img {
            max-width: 90%;
            max-height: 90%;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" alt="Hiro Marker">
    <div class="instructions">
        Open the AR app on another device and point the camera at this marker
    </div>
</body>
</html>
