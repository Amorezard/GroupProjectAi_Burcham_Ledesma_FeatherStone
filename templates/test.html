<!DOCTYPE html>
<html>
<head>
    <title>AR.js Basic Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            padding: 20px;
            max-width: 70%;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading AR Test. Please wait...</div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='color: red;' scale='0.5 0.5 0.5'></a-box>
            <a-text value="Hello World!" position='0 1.5 0' align='center' color='white'></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const scene = document.querySelector('a-scene');
            const loader = document.querySelector('.arjs-loader');
            
            if (scene.hasLoaded) {
                loader.style.display = 'none';
            } else {
                scene.addEventListener('loaded', () => {
                    console.log('AR scene loaded');
                    loader.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
